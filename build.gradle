plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.1.9.RELEASE'
    id "org.sonarqube" version "3.0"
    id "jacoco"
}

repositories {
    mavenLocal()
    maven {
        url = 'https://maven.uqbar.org/releases'
    }

    maven {
        url = 'https://maven.uqbar.org/snapshots'
    }

    maven {
        url = 'https://repo.spring.io/snapshot'
    }

    maven {
        url = 'https://repo.spring.io/milestone'
    }

    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.3.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-cache:2.3.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.3.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-validation:2.3.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.3.3.RELEASE'
    compile 'javax.cache:cache-api:1.1.1'
    compile 'org.ehcache:ehcache:3.8.1'
    compile 'org.webjars:webjars-locator-core:0.45'
    compile 'org.webjars:jquery:2.2.4'
    compile 'org.webjars:jquery-ui:1.11.4'
    compile 'org.webjars:bootstrap:3.3.6'
    compile 'org.springframework.boot:spring-boot-devtools:2.3.3.RELEASE'
    runtime 'com.h2database:h2:1.4.200'
    runtime 'mysql:mysql-connector-java:8.0.21'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.3.3.RELEASE'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testCompile 'org.mockito:mockito-junit-jupiter:3.3.3'
}

group = 'org.springframework.samples'
version = '2.3.0.BUILD-SNAPSHOT'
description = 'petclinic'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport{
    reports {
        xml.enabled false
        csv.enabled false
    }
    executionData = files('build/jacoco/test.exec')
}
